                </div>

                <div class="link-content">
                    <img src="mail_icon.jpg" alt="メールアイコン">
                    <div class="link-text">
                        <p class="link-title">お問い合わせはこちらへ</p>
                        <p class="link-subtitle">peppoko5537@yahoo.co.jp</p>
                    </div>
